<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Pengelola Nomor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .login-container, .dashboard {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .dashboard {
            display: none;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .user-info {
            color: #555;
        }
        
        .logout-btn {
            background: #e74c3c;
            width: auto;
            padding: 8px 15px;
        }
        
        .add-number-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .add-number-form h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .number-list {
            width: 100%;
        }
        
        .number-list h2 {
            margin-bottom: 15px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f5f5f5;
            color: #555;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h1>Login</h1>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username">
                </div>
                <button id="loginBtn">Masuk</button>
                <div class="error" id="loginError">Username salah! Gunakan "lyrramd"</div>
            </div>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="header">
                <h1>Pengelola Nomor</h1>
                <div class="user-info">
                    Halo, <span id="usernameDisplay">lyrramd</span> | 
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="add-number-form">
                <h2>Tambah Nomor Baru</h2>
                <div class="form-group">
                    <label for="newNumber">Nomor Baru</label>
                    <input type="number" id="newNumber" placeholder="Masukkan nomor baru">
                </div>
                <button id="addNumberBtn">
                    <span class="loading" id="addLoading" style="display: none;"></span>
                    <span id="addButtonText">Tambah Nomor</span>
                </button>
            </div>
            
            <div class="number-list">
                <h2>Daftar Nomor</h2>
                <div id="loadingMessage">Memuat daftar nomor...</div>
                <table id="numbersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nomor</th>
                        </tr>
                    </thead>
                    <tbody id="numbersTableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const newNumberInput = document.getElementById('newNumber');
        const addNumberBtn = document.getElementById('addNumberBtn');
        const addLoading = document.getElementById('addLoading');
        const addButtonText = document.getElementById('addButtonText');
        const numbersTable = document.getElementById('numbersTable');
        const numbersTableBody = document.getElementById('numbersTableBody');
        const loadingMessage = document.getElementById('loadingMessage');
        const messageDiv = document.getElementById('message');
        
        // Konfigurasi GitHub
        const GITHUB_USER = 'zionjs';
        const GITHUB_TOKEN = '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';
        const GITHUB_REPO = 'database';
        const GITHUB_BRANCH = 'main';
        const GITHUB_FILE_PATH = 'number.json';
        
        // JSON URL
        const jsonUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${GITHUB_FILE_PATH}`;
        
        // Event Listeners
        loginBtn.addEventListener('click', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);
        addNumberBtn.addEventListener('click', addNumber);
        
        // Fungsi untuk menangani login
        function handleLogin() {
            const username = usernameInput.value.trim();
            
            if (username === 'lyrramd') {
                loginError.style.display = 'none';
                loginContainer.style.display = 'none';
                dashboard.style.display = 'block';
                usernameDisplay.textContent = username;
                loadNumbers();
            } else {
                loginError.style.display = 'block';
            }
        }
        
        // Fungsi untuk menangani logout
        function handleLogout() {
            loginContainer.style.display = 'block';
            dashboard.style.display = 'none';
            usernameInput.value = '';
            loginError.style.display = 'none';
        }
        
        // Fungsi untuk memuat daftar nomor dari JSON
        async function loadNumbers() {
            try {
                loadingMessage.style.display = 'block';
                numbersTable.style.display = 'none';
                
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }
                
                const data = await response.json();
                displayNumbers(data.numbers || []);
                
            } catch (error) {
                showMessage('Gagal memuat daftar nomor: ' + error.message, 'error');
            }
        }
        
        // Fungsi untuk menampilkan daftar nomor dalam tabel
        function displayNumbers(numbers) {
            numbersTableBody.innerHTML = '';
            
            if (numbers.length === 0) {
                numbersTableBody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Tidak ada nomor tersedia</td></tr>';
            } else {
                numbers.forEach((number, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${number}</td>
                    `;
                    numbersTableBody.appendChild(row);
                });
            }
            
            loadingMessage.style.display = 'none';
            numbersTable.style.display = 'table';
        }
        
        // Fungsi untuk menambahkan nomor baru ke GitHub
        async function addNumber() {
            const newNumber = newNumberInput.value.trim();
            
            if (!newNumber) {
                showMessage('Harap masukkan nomor', 'error');
                return;
            }
            
            // Tampilkan loading
            addLoading.style.display = 'inline-block';
            addButtonText.textContent = 'Menambahkan...';
            addNumberBtn.disabled = true;
            
            try {
                // 1. Ambil data JSON saat ini dari GitHub
                const currentDataResponse = await fetch(jsonUrl);
                if (!currentDataResponse.ok) {
                    throw new Error('Gagal mengambil data saat ini');
                }
                
                const currentData = await currentDataResponse.json();
                const currentNumbers = currentData.numbers || [];
                
                // 2. Tambahkan nomor baru
                currentNumbers.push(parseInt(newNumber));
                
                // 3. Ambil SHA file untuk update
                const fileInfoResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!fileInfoResponse.ok) {
                    throw new Error('Gagal mendapatkan info file');
                }
                
                const fileInfo = await fileInfoResponse.json();
                const fileSha = fileInfo.sha;
                
                // 4. Update file di GitHub
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_FILE_PATH}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Menambah nomor ${newNumber}`,
                            content: btoa(JSON.stringify({ numbers: currentNumbers }, null, 2)),
                            sha: fileSha,
                            branch: GITHUB_BRANCH
                        })
                    }
                );
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Gagal mengupdate file');
                }
                
                showMessage(`Nomor ${newNumber} berhasil ditambahkan!`, 'success');
                newNumberInput.value = '';
                
                // Memuat ulang daftar nomor untuk memperbarui tampilan
                setTimeout(() => {
                    loadNumbers();
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Gagal menambahkan nomor: ' + error.message, 'error');
            } finally {
                // Sembunyikan loading
                addLoading.style.display = 'none';
                addButtonText.textContent = 'Tambah Nomor';
                addNumberBtn.disabled = false;
            }
        }
        
        // Fungsi untuk menampilkan pesan
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (type === 'success' ? 'success' : 'error-message');
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Event listener untuk tombol Enter di input username
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Event listener untuk tombol Enter di input nomor baru
        newNumberInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNumber();
            }
        });
    </script>
</body>
</html>
